<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazy.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Practice</h1>
    </header>
    <main>
        <img src="https://loremflickr.com/400/600/dog" alt="dog" loading="lazy">
        <img src="https://loremflickr.com/400/600/cat" alt="cat" loading="lazy">
        <img src="https://loremflickr.com/400/600/turtle" alt="turtle" loading="lazy">
        <img src="https://loremflickr.com/400/600/hamster" alt="hamster" loading="lazy">
        <img src="https://loremflickr.com/400/600/hippo" alt="hippo" loading="lazy">
        <img src="https://loremflickr.com/400/600/penguin" alt="penguin" loading="lazy">
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Sam Bingham, Idaho</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/lazy.js"></script>
</body>
</html>
