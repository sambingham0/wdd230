    <main>
        <h1>Home Page Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Application</legend>
                
                <label>Username*
                    <input type="text" id="username" name="username" required>
                </label>
                <br><br>
                
                <label>Password*
                    <input type="password" id="password" name="password" 
                        placeholder="8+, letters/numbers"
                        pattern="[A-Za-z0-9]{8,}" 
                        title="Password must be at least 8 characters long and contain only letters and numbers." required>
                </label>
                <br><br>
                
                <label>Repeat Password*
                    <input type="password" id="repass" name="repass" required>
                </label>
                <br><br>
                
                <label>Email*
                    <input type="email" id="email" name="email" 
                        placeholder="someone@byui.edu"
                        title="A valid byui.edu email address."
                        pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                </label>
                <br><br>
                
                <label for="rating">Page Rating (1 to 10): 
                    <span id="ratingValue"><strong>5</strong></span>
                    <input type="range" id="rating" name="rating" 
                        min="1" max="10" step="1" value="5" 
                        oninput="updateRating(this.value)">
                </label>
                <br><br>
            </fieldset>
            <input type="submit" value="Submit" onclick="return checkPasswords()">
        </form>  
    </main>
